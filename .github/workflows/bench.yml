name: Benchmark
on:
  push:
  schedule:
  - cron: '36 1 * * SUN'  # M H d m w (Sundays at 01:36)
jobs:
  asvfull:
    if: (github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')) || github.event_name == 'schedule'
    name: Full
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install
      run: |
        pip install -U wheel
        pip install -U virtualenv asv
        asv machine --machine github-actions --yes
        git fetch --tags
        git fetch origin master:master
    - name: Restore previous results
      uses: actions/cache@v2
      with:
        path: .asv
        key: asv-${{ runner.os }}
        restore-keys: |
          asv-
    - name: Benchmark
      run: |
        asv run -j 8 --interleave-processes --skip-existing v3.2.0..HEAD
    - name: Build pages
      run: |
        git config --global user.email "$GIT_AUTHOR_EMAIL"
        git config --global user.name "$GIT_AUTHOR_NAME"
        asv gh-pages --no-push
        git push -f origin gh-pages:gh-pages
      env:
        GIT_AUTHOR_NAME: ${{ github.actor }}
        GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
  testasv:
    if: github.event_name == 'push' && ! startsWith(github.event.ref, 'refs/tags')
    name: Branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install
      run: |
        pip install -U wheel
        pip install -U virtualenv asv
        asv machine --machine github-actions --yes
        git fetch --tags
        [ "$(git symbolic-ref --short HEAD)" == master ] || git fetch origin master:master
    - name: Restore previous results
      uses: actions/cache@v2
      with:
        path: .asv
        key: asv-${{ runner.os }}
        restore-keys: |
          asv-
    - name: Benchmark
      run: |
        if [ "$(git symbolic-ref --short HEAD)" != master ]; then
          asv continuous --interleave-processes --only-changed -f 1.25 master HEAD
          CHANGES="$(asv compare --only-changed -f 1.25 master HEAD)"
          echo "$CHANGES"
          [ -z "$CHANGES" ] || exit 1
        fi
